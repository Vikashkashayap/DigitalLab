<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DALL-E 3 Image Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 20px auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .image-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .image-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .image-info {
            color: #333;
        }
        .image-info h3 {
            margin: 0 0 10px 0;
            color: #2c3e50;
        }
        .status {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #99d6ff;
        }
        .test-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: transform 0.2s;
        }
        .test-button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® DALL-E 3 Image Generation Test</h1>

        <div class="status success">
            ‚úÖ API Integration Working! DALL-E 3 is properly integrated.
        </div>

        <div class="status info">
            üìù Current Status: Using mock images (no API key). Add OPENROUTER_API_KEY to get real DALL-E 3 images.
        </div>

        <button class="test-button" onclick="testDalle3()">üöÄ Test DALL-E 3 Generation</button>

        <div class="image-grid" id="imageGrid">
            <!-- Images will appear here -->
        </div>
    </div>

    <script>
        async function testDalle3() {
            try {
                const response = await fetch('/api/images/generate/smart', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: "A majestic eagle soaring over dramatic mountain peaks at golden hour, photorealistic, stunning detail",
                        preferredQuality: "dalle3",
                        size: "1024x1024"
                    })
                });

                const data = await response.json();

                if (data.success) {
                    displayImage(data.data.image);
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            }
        }

        function displayImage(imageData) {
            const imageGrid = document.getElementById('imageGrid');

            const imageCard = document.createElement('div');
            imageCard.className = 'image-card';

            imageCard.innerHTML = `
                <img src="${imageData.url}" alt="Generated image">
                <div class="image-info">
                    <h3>üé® DALL-E 3 Generated Image</h3>
                    <p><strong>Model:</strong> ${imageData.model}</p>
                    <p><strong>Quality:</strong> ${imageData.quality}</p>
                    <p><strong>Cost:</strong> ${imageData.cost}</p>
                    <p><strong>Original Prompt:</strong> ${imageData.prompt}</p>
                    <p><strong>Enhanced Prompt:</strong> ${imageData.enhancedPrompt.substring(0, 100)}...</p>
                </div>
            `;

            imageGrid.appendChild(imageCard);
        }

    </script>
</body>
</html>
